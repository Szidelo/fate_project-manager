<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./.././../style.css">
    <title>Members</title>

  </head>
  <body>  
    <header class="projects__header-container">
      <div id="header">
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  fetch('/public/pages/header.html')
                      .then(response => response.text())
                      .then(data => {
                          document.getElementById('header').innerHTML = data;
                      });
              });
          </script>
      </div>
<div id="page-title" style="width:100%">
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  fetch('/public/pages/page-title.html')
                      .then(response => response.text())
                      .then(data => {
                          document.getElementById('page-title').innerHTML = data;
                      });
              });
          </script>
      </div>
     
      
</header>

      <main>
        <div id="projects__content-main">
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  fetch('/public/pages/projects-content.html')
                      .then(response => response.text())
                      .then(data => {
                          document.getElementById('projects__content-main').innerHTML = data;
                      });
              });
          </script>
      </div>
      <!-- this is just to hide the second menu ONLY ON MEMBERS PAGE -->
        <style>
          .projects__list-container{
            display: none;
          }
        </style>
          <script>
 

 document.addEventListener('DOMContentLoaded', function() {
    fetch('/public/pages/sections/team-card.html')
        .then(response => response.text())
        .then(data => {
            const container = document.getElementById('team-cards-section');
            let fragment = document.createDocumentFragment();
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;

            for (let i = 0; i < 9; i++) {
                fragment.appendChild(tempDiv.firstChild.cloneNode(true));
            }

            container.appendChild(fragment);
        });
});

        </script>
      
    </div>

 
</main>
<script  src="./.././../script.js"></script>
  </body>
</html>
