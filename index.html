<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<title>Task manager</title>
	</head>
	<body>
		<header class="projects__header-container">
            <div id="header">
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        fetch('/public/pages/header.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('header').innerHTML = data;
                            });
                    });
                </script>
            </div>
			<div id="page-title" style="width:100%">
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        fetch('/public/pages/page-title.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('page-title').innerHTML = data;
                            });
   
                    });
                </script>
            </div>
		</header>
        <main>
            <div id="projects__content-main">
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        fetch('/public/pages/projects-content.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('projects__content-main').innerHTML = data;
                            });
                    });
                </script>
            </div>
            <div id="overview-container" style="text-align: center">
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        fetch('/public/pages/overview.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('overview-container').innerHTML = data;
                            });
                    });
                </script>
                
            </div>
        </main>
	</body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
